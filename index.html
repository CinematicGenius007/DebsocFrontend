<body>

  <!-- Add your site or application content here -->
  <div id="main-panel">
    <nav>
      <div id="logo">Website</div>
      <div id="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html">Pricing</a>
        <a href="index.html">About</a>
        <a href="index.html">Contact</a>
      </div>
    </nav>
    <main>
      <div id="contact-info">
        <div id="contact-head">
          <h2>Contact us!</h2>
          <p style="color: #9175dd; font-size: 0.9rem;">Just fill up the form and our team will reach out in 3 business days.</p>
        </div>
        <div id="contact-detail" style="color: #a387eb;">
          <div id="email"><i class="fa-solid fa-envelope" style="color: #ee9fb1;"></i> e-mail@e-mail.com</div>
          <div id="phone"><i class="fa-solid fa-phone" style="color: #ee9fb1;"></i> +0123 4567 8910</div>
          <div id="address"><i class="fa-solid fa-location-dot" style="color: #ee9fb1;"></i> 725 John Avenue</div>
        </div>
        <div id="social-links">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-dribbble"></i>
        </div>
      </div>
      <div id="main-form">
        <form>
          <div class="mb-2">
            <label for="first-name" class="form-label">First Name</label>
            <input id="first-name" class="form-control" required placeholder="Alex" />
          </div>
          <div class="mb-2">
            <label for="last-name" class="form-label">Last Name</label>
            <input id="last-name" class="form-control" required placeholder="Smith" />
          </div>
          <div class="mb-2">
            <label for="form-email" class="form-label">E-mail</label>
            <input id="form-email" type="email" class="form-control" required placeholder="Your e-mail address" />
          </div>
          <div class="mb-2">
            <label for="form-phone" class="form-label">Phone (optional)</label>
            <input id="form-phone" class="form-control" placeholder="Your telephone number" required type="number" />
          </div>
          <div class="mb-2">
            <label for="form-message" class="form-label">Message</label>
            <textarea class="form-control" row="8" id="form-message" style="resize: none;" required placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn mb-2">Send a message</button>
        </form>
      </div>
    </main>
    <hr style="width: 80%; margin: 10px auto; color: #493f60; border-color: #493f60; background-color: #493f60;" />
    <footer>Copyright &copy 2022 Website. All rights reserved.</footer>
  </div>

</body>
